<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1 th:text="'List of Vet Owners'">Owner List</h1>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th style="width: 150px;">FirstName</th>
        <th style="width: 150px;">LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Fname</td>
        <td th:text="${owner?.lastName}">Lname</td>
    </tr>
    </tbody>
</table>
</body>
</html>
