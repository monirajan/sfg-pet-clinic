<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vets List</h1>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Fname</td>
        <td th:text="${vet.lastName}">Lname</td>
    </tr>
    </tbody>
</table>
</body>
</html>
